<!DOCTYPE html>

<html>

    <head>

        <title>Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="lib/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="lib/d3.min.js"></script>
        <script type="text/javascript" src="lib/d3-axis.min.js"></script>
        <script type="text/javascript" src="lib/d3-scale.min.js"></script>
        <script type="text/javascript" src="lib/d3-scale-chromatic.min.js"></script>
        <script type="text/javascript" src="lib/d3-path.min.js"></script>
        <script type="text/javascript" src="lib/d3-shape.min.js"></script>

        <script type="text/javascript" src="js/optionBuilder.js"></script>
        <script type="text/javascript" src="js/optionGraphBuilder.js"></script>

        <link rel="stylesheet" href="css/main.css" type="text/css">

    </head>

    <body>

        <h2>Example Call Option Plot</h2>
        <p>Hover over plot for option state details</p>
        <div id="callOptionSvgContainerId"></div>

        <h2>Example Put Option Plot</h2>
        <div id="putOptionSvgContainerId"></div>

        <h2>Example Option Graphing</h2>
        <div id="optionGraphSvgContainerId"></div>


        <script>


            var underlyingCommodityPriceAtPurchase = 60;
            var strikePrice = 65;
            var premium = 6;

            var option = new a4.Option(a4.optionType.CALL, underlyingCommodityPriceAtPurchase, strikePrice, premium);
            var currentPrice = 62;
            var plotRange = { start: 40, end: 80 };

            var callContainer = d3.select("#callOptionSvgContainerId");
            a4.generateOptionStateSvg(callContainer, option, currentPrice, plotRange);


            option.optionType = a4.optionType.PUT;
            option.strikePrice = 55;
            option.premium = 3;
            currentPrice = 64;

            var putContainer = d3.select("#putOptionSvgContainerId");
            a4.generateOptionStateSvg(putContainer, option, currentPrice, plotRange);


            var graphContainer = d3.select("#optionGraphSvgContainerId");
            a4.generateOptionGraphSvg(graphContainer);

        </script>

    </body>

</html>
